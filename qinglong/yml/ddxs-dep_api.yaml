kind: Deployment
apiVersion: apps/v1
metadata:
  name: api-ddxs
  namespace: kt-ddxs
  labels:
    app: api-ddxs
  annotations:
    deployment.kubernetes.io/revision: '0'
    kubesphere.io/creator: admin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-ddxs
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: api-ddxs
    spec:
      volumes:
        - name: host-time
          hostPath:
            path: /etc/localtime
            type: ''
      containers:
        - name: hyperf-api
          image: 'gcr.io/huhuge/api:2.22.16'
          ports:
            - name: http-9501
              containerPort: 9501
              protocol: TCP
          envFrom:
            - configMapRef:
                name: env-ddxs
          env:
            - name: APP_NAME
              value: api-ddxs
          resources: {}
          volumeMounts:
            - name: host-time
              readOnly: true
              mountPath: /etc/localtime
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      nodeSelector:
        app: api
      serviceAccountName: default
      serviceAccount: default
      securityContext: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: api-ddxs
                topologyKey: kubernetes.io/hostname
      schedulerName: default-scheduler
      tolerations:
        - key: app
          operator: Equal
          value: api
          effect: NoSchedule
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
